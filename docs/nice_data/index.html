<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>stichting nice data</title><style>* {
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {

        grid-template-columns: auto;

        height: 100%;
      }

      circle.dot {
        stroke: black;

        opacity: 0.3;
      }

      .aanwezig_ic_dag path {
        stroke: black;
      }

      path {
        fill: none;
      }</style><script defer="defer" src="nice_chart.js"></script></head><body><nav><select id="yaxis"><option value="linear">Linear y-axis</option><option value="log" selected="selected">Log y-axis</option></select></nav><figure><svg id="combined_chart"></svg></figure><footer>data van <a href="https://www.stichting-nice.nl/">Stichting Nice</a></footer></body></html>
